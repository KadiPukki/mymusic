    <!-- fim menu navegação -->
    
    <main class="container">
        <h1 class="bg-danger text-light display-5 my-3 p-3">Cadastrar Conta</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Led Zeppelin</li>
            </ol>
        </nav>

        <!--início formulário-->
        <form action="" method="post" name="conta" id="conta">
            <div class="row">
                <div class="col-md-4 my-2">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" id="usuario" name="usuario" placeholder="Ex: Fulano de Tal" minlength="10" maxlength="20" required>
                </div>

                <div class="col-md-4 my-2">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" id="usuario" name="usuario" placeholder="Ex: 123456"
                        minlength="10" maxlength="20" required>
                </div>

                <div class="col-md-4 my-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" id="email" name="email"
                        placeholder="Ex: seuemail@email.com" minlength="10" maxlength="20" required>
                </div>

                <div class="col-md-4 my-2">
                    <label for="date" class="form-label">Data do Cadastro</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>

                <div class="col-md-4 my-2">
                    <label for="area" class="form-label">Área Profissional</label>
                    <select name="area" id="area" class="form-select">
                        <option value="0" disabled selected>Selecione</option>
                        <option value="1">Humanas</option>
                        <option value="2">Exatas</option>
                        <option value="3">Biológicas</option>
                    </select>
                </div>

                <div class="col-md-4 my-2">
                    <p>Tipo de Conta</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoConta" id="conta1" value="conta1">
                        <label class="form-check-label" for="inlineRadio1">Conta Free</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoConta" id="conta2" value="conta2">
                        <label class="form-check-label" for="inlineRadio2">Conta Premium</label>
                    </div>
                </div>

                <div class="col-12 my-2">
                    <label for="mensagem" class="form-label">Quem é Você</label>
                    <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Ex: Eu sou o Fulano de Tal..." required></textarea>
                </div>

                <div class="col-12 my-2 d-flex justify-content-end">
                    <button class="btn btn-danger" type="submit">Criar Conta>></button>
                </div>

            </div>

        </form>

        <!--final formulário-->
        
        
    </main>
